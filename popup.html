<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renderwise</title>
  <style>
    body {
      margin: 20px;
      width: 250px;
    }
    button, select {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    input[type="text"] {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: calc(100% - 20px); /* Adjust width to match select elements accounting for padding */
      box-sizing: border-box;
    }
    select {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Renderwise</h1>
  <button id="toggle-global">Toggle Global Font Patching</button>
  <button id="toggle-site">Toggle Site Font Patching</button>

  <div class="font-settings">
    <label for="serif-font">Serif Font:</label> <br />
    <select id="serif-font" /><br />
    <input type="text" id="serif-font-custom" placeholder="Enter custom font" style="display: none;">  <br />

    <label for="sans-serif-font">Sans Serif Font:</label>  <br />
    <select id="sans-serif-font" /><br />
    <input type="text" id="sans-serif-font-custom" placeholder="Enter custom font" style="display: none;"> <br />

    <label for="fixed-font">Fixed Width Font:</label> <br />
    <select id="fixed-font" /><br />
    <input type="text" id="fixed-font-custom" placeholder="Enter custom font" style="display: none;"> <br />
  </div>

  <button id="save-settings">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
